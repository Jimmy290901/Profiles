<mat-card class="flex-center">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex-column form-fields">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" class="wide-button">Login</button>
    </mat-card-actions>
    <mat-card-footer>
        <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </mat-card-footer>
</mat-card>
